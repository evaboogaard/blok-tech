<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link href="../styles/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Create Profile</h1>
    </header>

    <main>
        <form action="createprofile3.html" id="createprofile2">

            <p>Tags</p>
            <p>Define yourself as an artist, what disciplines do
                you work in?</p>
            <input type="checkbox" id="graphicdesign" name="graphicdesign">
            <label for="graphicdesign">Graphic Design</label>

            <input type="checkbox" id="uxui" name="uxui">
            <label for="uxui">UX/UI</label>

            <input type="checkbox" id="webdesign" name="webdesign">
            <label for="webdesign">Web Design</label>

            <input type="checkbox" id="physicalart" name="physicalart">
            <label for="physicalart">Physical Art</label>

            <input type="checkbox" id="videoediting" name="videoediting">
            <label for="videoediting">Video Editing</label>

            <input type="checkbox" id="painting" name="painting">
            <label for="painting">Painting</label>

            <input type="checkbox" id="videocreation" name="videocreation">
            <label for="videocreation">Video Creation</label>

            <input type="checkbox" id="animation" name="animation">
            <label for="animation">Animation</label>

            <input type="checkbox" id="3d" name="3d">
            <label for="3d">3D</label>

            <input type="checkbox" id="photography" name="photography">
            <label for="photography">Photography</label>

            <p>Looking for...</p>
            <input type="checkbox" id="doingwork" name="doingwork">
            <label for="doingwork">Doing work for someone</label>

            <input type="checkbox" id="workingfor" name="workingfor">
            <label for="workingfor">Working for someone</label>

            <input type="checkbox" id="workingwith" name="workingwith">
            <label for="workingwith">Working with someone</label>
        </form>

        <button type="submit" form="createprofile2">Next</button>

    </main>

</body>

</html>
